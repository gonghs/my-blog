<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
<p th:if="${loginError}" class="error">用户名或密码错误</p>
<form th:action="@{/index}" method="get">
    账号：<input type="text" name="username" title="账号"/>
    密码：<input type="password" name="password" title="密码"/>
    <input type="submit" value="Login" />
</form>
</body>
</html>
